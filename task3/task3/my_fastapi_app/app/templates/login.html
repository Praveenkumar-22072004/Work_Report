<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow p-4" style="width:360px;">
    <h3 class="mb-3 text-center">Sign in</h3>
    {% if error %}<div class="alert alert-danger">{{ error }}</div>{% endif %}
    {% if message %}<div class="alert alert-success">{{ message }}</div>{% endif %}

    <form method="post" action="/login">
      <div class="mb-3">
        <label for="identifier" class="form-label">Username or Email</label>
        <input id="identifier" name="identifier" type="text" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input id="password" name="password" type="password" class="form-control" required>
      </div>
      <button class="btn btn-primary w-100" type="submit">Login</button>
    </form>

    <hr>
    <a href="/auth/google" class="btn btn-danger w-100">Login with Google</a>
    <p class="text-center mt-3">No account? <a href="/register">Register</a></p>
  </div>
</body>
</html>
